<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"

    />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <iframe

  <body>
    <div class="gen">
      <div class="players">
        <h2 id="computer">Computer's Choice:</h2>
        <h2 id="player">Player's Choice:</h2>
      </div>
      <!-- creating a score board to show the scores of the player and computer -->
      <div class="scores">
        <div class="score_labels">
          <h2 class="label">player's score:</h2>
          <h2 class="label">Computer's score:</h2>
        </div>
        <div class="scoreboard">
          <h2 id="p1">0</h2>
          <h2 id="p2">0</h2>
        </div>
      </div>
    </div>
    <div class="hand-btns">
      <button class="btn" id="ROCK">
        <img id="ROCK" src="rock.png" width="200rem" />
      </button>
      <div class="btns">
        <button class="btn" id="PAPER">
          <img id="PAPER" src="paper.png" width="200rem" />
        </button>
        <button class="btn" id="SCISSORS">
          <img id="SCISSORS" src="scissors.png" width="200rem" />
        </button>
      </div>
    </div>
